<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>BoardGame</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="imgs/label.png">
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hint">
            <span class="hint-text">上次游戏：捉鬼猜词版</span>
            <span class="right"></span>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="tittle">
                <span class="tittle-text">捉鬼游戏</span>
            </div>
            
            <div class="info">
                <div class="version">
                    <span class="version-text">简化版</span>
                </div>
                <span class="count">有1133个用户正在玩此游戏</span>
            </div>

            <div class="triangle"></div>

            <div class="info">
                <div class="version">
                    <span class="version-text">猜词版</span>
                </div>
                <span class="count">有1133个用户正在玩此游戏</span>
            </div>

            <div class="info">
                <div class="version">
                    <span class="version-text">白痴版</span>
                </div>
                <span class="count">有1133个用户正在玩此游戏</span>
            </div>

            <div class="info">
                <div class="slide">
                    <i class="slide-1"></i>
                    <i class="slide-2"></i>
                    <i class="slide-2"></i>
                    <i class="slide-2"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery and bootstrap -->
    <script src = "js/jquery.min.js"></script>
    <script src = "js/bootstrap.min.js"></script>
</body>
</html>
