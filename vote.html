<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>投票界面</title>
	<link rel="stylesheet" type="text/css" href="css/vote.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top">
    	<div class="container-fluid">
    		<a class="menu" href="#"></a>
    		<span class="title">投票</span>
    		<i class="close"></i>
    	</div>
    </nav>

    <div class="play">
        <div class="bubble">
            <p class="play-text">发言讨论结束，大家请投票</p>
            <i class="audio-start"></i>
            <audio src="audio/bgm.mp3"></audio>
        </div>
        <p class="hint">点击得票数最多人的头像</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="info col-xs-4">水民</div>
                <div class="info col-xs-4">水民</div>
                <div class="info col-xs-4">水民</div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-fixed-bottom footer">
        <div class="container">
            <button type="button" class="btn btn-lg center-block">投死</button>
        </div>
    </nav>
</body>
</html>
